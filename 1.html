<!DOCTYPE html>

    <title>3</title>
    <script>
        /**
         * @param {string} s
         * @return {number}
         */
        var lengthOfLongestSubstring = function(s) {
            if(s.length === 0){
                return 0;
            }
            let start = 0;
            let max = 1;
            for(var i = 1; i < s.length; i++){
                if(s.slice(start, i).includes(s[i])){
                    i - start > max ? max = i - start : '';
                    start = s.indexOf(s[i], start) + 1;
                } 
                
            }
            i - start > max ? max = i - start : '';
            return max;
        };
        lengthOfLongestSubstring('au')
    </script>
